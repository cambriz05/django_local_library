<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .content-container {
            background-color: white;
            width: 100%;
            height: 100vh; 
            background-image: linear-gradient(#7EC8E3 0.5px, transparent 0.5px), linear-gradient(to right, #7EC8E3 0.5px, transparent 0.5px);
            background-size: 100% 30px, 30px 100%; 
            background-position: top left;
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .student,
        .teacher {
            font-size: 2.5em;
            color: black;
            margin: 20px;
            position: absolute;
        }

        .student {
            text-align: left;
            margin-right: 300px;
            margin-top: -300px;
            transform: translateY(-50%);
        }

        .teacher {
            text-align: right;
            margin-left: 280px; 
            margin-top: -300px; 
            transform: translateY(-50%);
        }

        .divider-vertical {
            width: 1px; 
            height: 100vh; 
            background-color: red;
            position: absolute;
            left: 49.6%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 20px;
            gap: 30px; 
            margin-left: 100px; 
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #7EC8E3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6cb0c5;
            transform: translateY(-5px);
        }

        .error {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }

        .quote-container {
            background-color: #FAF3E0;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            gap: 10px;
        }

    </style>
</head>
<body>
    <div class="content-container">
        <h1 class="student">Student</h1>
        <h1 class="teacher">Teacher</h1>
        <div class="divider-vertical"></div>

        <!-- Form container for Student and Teacher -->
        <div class="form-container">
            <!-- Student Form -->
            <form method="POST" id="student-form">
                {% csrf_token %}
                <label for="student-username">Username</label>
                <input type="text" id="student-username" name="username" placeholder="Enter username" required>
            
                <label for="student-password">Password</label>
                <input type="password" id="student-password" name="password" placeholder="Enter password" required>
            
                <button type="submit">Log In</button>
            </form>

            <!-- Teacher Form -->
            <form method="POST" id="teacher-form">
                {% csrf_token %}
                <label for="teacher-username">Username</label>
                <input type="text" id="teacher-username" name="username" placeholder="Enter username" required>
            
                <label for="teacher-password">Password</label>
                <input type="password" id="teacher-password" name="password" placeholder="Enter password" required>
            
                <button type="submit">Log In</button>
            </form>
        </div>

        <div class="quote-container">
            <p>‚ÄúEducation is the passport to the future, for tomorrow belongs to those who prepare for it today.‚Äù - Malcolm X <span>ü§ì</span> </p>
        </div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById("student-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            window.location.href = "{% url 'dashboard' %}";
        });

        document.getElementById("teacher-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            window.location.href = "{% url 'dashboard' %}";
        });
    </script>
</body>
</html>
