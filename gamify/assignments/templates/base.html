<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Boosters - Learn and Explore!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .notification {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-right: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .welcome-box {
            background-color: #ff6b6b;
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .welcome-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .welcome-subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .mascots {
            position: relative;
            margin-top: 40px;
        }

        .robot-mascot {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            margin: 20px;
            display: inline-block;
        }

        .language-bubble {
            background-color: #ffd700;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="notification">
            Congrats Abby, your WritingScholar award is now displayed on your profile :)
        </div>
        <div class="auth-buttons">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <button class="btn" name="LogIn">Log In</button>
            </form>
            <form method="POST" action="{% url 'sign' %}">
                {% csrf_token %}
                <button class="btn" name="SignUp">Sign Up</button>
            </form>
        </div>
    </header>

    <main class="main-content">
        <div class="welcome-box">
            <h1 class="welcome-title">WELCOME TO<br>BRAIN BOOSTERS</h1>
            <h2 class="welcome-subtitle">Adventure Awaits: Explore and Learn!</h2>
        </div>

        <div class="mascots">
            <div class="robot-mascot"></div>
            <div class="language-bubble">Spanish?</div>
            <div class="robot-mascot"></div>
        </div>
    </main>
</body>
</html>
