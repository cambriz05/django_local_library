<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Boosters - Learn and Explore!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Merriweather", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ccc 0%, #f6a7b9 100%); 
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .notification {
            background-color: #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-right: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .notification-title {
            font-size: 1rem;
            font-weight: bold;
            color: grey;
            margin-bottom: 5px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #fad0c4;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .main-content {
            text-align: center;
            padding: 50px 20px;
        }

        .welcome-box {
            background-color: #f6a7b9; 
            color: #fff; 
            padding: 30px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 12px solid black; 
            background: #bbb; 
            text-align: center;
        }

        .welcome-title, .welcome-subtitle {
            font-size: 3em; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 25px #fff, 0 0 5px #000;  
        }

        .welcome-subtitle {
            font-size: 1.6em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7), 0 0 15px #fff, 0 0 5px #000; 
        }

        .language-bubble {
            background-color: #ffd700;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px;
        }

        .floating-icon {
            position: fixed;
            bottom: 550px;
            right: 440px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            border: 2px solid black;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease; 
        }

        .floating-icon:hover {
            transform: scale(1.5) rotate(15deg); 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
        }

        .keyboard-container {
            margin-top: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(12, 50px);
            grid-gap: 10px;
            background-color: #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid black;
        }

        .key {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid black;
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        .key:hover {
            transform: scale(1.3); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            background-color: #f8f8f8; 
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="notification">
            <div class="notification-title">Notification <span>üí°</span> </div>
            Congrats Abby, your Writing Scholar award is now displayed on your profile <span>üèÜ</span> <span>üìö</span>
        </div>
        <div class="auth-buttons">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <button class="btn" name="LogIn">Log In</button>
            </form>
            <form method="POST" action="{% url 'sign' %}">
                {% csrf_token %}
                <button class="btn" name="SignUp">Sign Up</button>
            </form>
        </div>
    </header>

    <main class="main-content">
        <div class="welcome-box">
            <h1 class="welcome-title">WELCOME TO<br>BRAIN BOOSTERS</h1>
            <h2 class="welcome-subtitle">Adventure Awaits: Explore and Learn!</h2>
        </div>

        <div class="keyboard-container">
            <div class="keyboard">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let keys = document.querySelectorAll('.key');
            let welcomeSubtitle = document.querySelector('.welcome-subtitle');

            keys.forEach(key => {
                key.addEventListener('click', () => {
                    welcomeSubtitle.innerText += key.textContent;
                });
            });
        });
    </script>

    <div class="floating-icon" id="floating-icon">
        ü§ñ
    </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let facts = [
                "The human brain has more connections than the stars in the Milky Way!", 
                "Learning is fun when it's interactive!", 
                "Keep pushing your brain to grow!"
            ];
            
            let factDisplay = document.querySelector('.welcome-subtitle');
    
            if (factDisplay) { 
                setInterval(() => {
                    let randomFact = facts[Math.floor(Math.random() * facts.length)];
                    factDisplay.textContent = randomFact;
                }, 4000); 
            }
        });
    </script>
</body>
</html>
