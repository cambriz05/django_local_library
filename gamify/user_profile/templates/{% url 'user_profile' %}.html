<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Tahoma", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .content-container {
            background-color: white;
            width: 100%;
            height: 100vh; 
            background-image: linear-gradient(#7EC8E3 0.5px, transparent 0.5px), linear-gradient(to right, #7EC8E3 0.5px, transparent 0.5px);
            background-size: 100% 30px, 30px 100%; 
            background-position: top left;
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .profile-title {
            text-align: left; 
            font-size: 2rem;
            margin-top: 35px;
            margin-left: 8px; 
        }

        .progress-section {
            margin-top: 20px;
            padding: 20px; 
            width: 55.2%; 
            height: 190px; 
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start; 
            border: 2px solid black;
            margin-left: 8px;
            margin-top: 30px;
            position: relative;
        }

        .status-label {
            position: absolute; 
            top: 15px; 
            left: 8.5%; 
            transform: translateX(-50%); 
            font-size: 19px;
            font-weight: bold;
            color: #333;
        }

        .points-label {
            position: absolute; 
            top: 50px; 
            left: 10.5%;  
            transform: translateX(-50%); 
            font-size: 17px;
            color: #333;
        }

        .completed-tasks-label {
            margin-top: 70px;
            font-size: 17px;
            color: #333;
            margin-left: -0.5%;
        }

        .rank-label {
            position: absolute; 
            top: 130px; 
            left: 10.5%; 
            transform: translateX(-50%); 
            font-size: 17px;
            color: #333;
        }

        .goals-section {
            margin-top: 20px;
            padding: 20px; 
            width: 55.2%; 
            height: auto; 
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start; 
            border: 2px solid black;
            margin-left: 8px;
            margin-top: 30px;
            position: relative;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            width: 100%;
        }

        .goals-item {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .goals-title {
            font-weight: bold;
            color: #3A8FBF;
        }

        .goals-number {
            margin-top: 5px;
            color: #555;
        }

        .awards-section {
            width: 30.6%;
            margin-top: -450px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
            margin-left: 850px;
        }

        .awards-list {
            list-style-type: none;
            padding: 0;
        }

        .awards-item {
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: #FFD700; 
            color: #ffffff; 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8); 
        }

        #award-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .modal-content {
        background: linear-gradient(135deg, #ff7c7c, #ffb3b3);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 350px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        border: 5px solid #ff4d4d; 
        animation: popUp 0.5s ease-out;
    }

    @keyframes popUp {
        0% { transform: scale(0.8); }
        100% { transform: scale(1); }
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        color: #ff4d4d;
        background-color: transparent;
        border: none;
        transition: color 0.3s ease;
    }

    .close-button:hover {
        color: #ff0000; 
    }

    #award-title {
        font-size: 1.8rem;
        color: #fff;
        font-weight: bold;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    #award-details {
        font-size: 1.2rem;
        color: #fff;
        margin-bottom: 20px;
    }

    .modal-content {
        animation: bounceIn 0.7s ease-out;
    }

    @keyframes bounceIn {
        0% { transform: scale(0.5); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

        .leaderboard-button {
            position: fixed;
            bottom: 182.5px;
            right: 402px;
            background-color: #FAF3E0;
            color: black;
            border: none;
            padding: 18px 35px; 
            font-size: 1.2rem;   
            border-radius: 5%;
            cursor: pointer;
            border: 1px solid black;
            font-weight: bold;
        }

        .leaderboard-button:hover {
            background-color: #56a1c1;
            transform: translateY(-5px);
        }

        .dashboard-button {
            position: fixed;
            bottom: 650px;
            right: 191px;
            background-color: #FAF3E0;
            color: black;
            border: none;
            padding: 17px 38px; 
            font-size: 1.2rem;   
            border-radius: 5%;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid black;
        }

        .leaderboard-button:hover, .dashboard-button:hover {
            background-color: #56A1C1;
            transform: translateY(-5px);
        }
        
    </style>
</head>
<body>
    <div class="content-container">
        <h1 class="profile-title">Profile <span>ðŸ’Ž</span></h1>

         <!-- Progress Section for Progress-->
        <div class="progress-section">
                <span class="status-label">Your Status</span>
                <span class="points-label">Total Points: 1800</span>
                <span class="completed-tasks-label">Total Tasks Completed: 14</span>
                <span class="rank-label">Current Rank: 4th</span>
        </div>
     <!-- Section for Weekly Goals -->
        <div class="goals-section">
            <h2>Weekly Goals</h2>
            <div class="goals-grid" id="goals-list">
                <!-- Weekly Goals will be dynamically added here -->
                <div class="goals-item">
                    <div class="goals-title">Total Math Tasks Completed</div>
                    <div class="goals-number">3/5</div>
                </div>
                <div class="goals-item">
                    <div class="goals-title">Total History Tasks Completed</div>
                    <div class="goals-number">2/3</div>
                </div>
                <div class="goals-item">
                    <div class="goals-title">Total Science Tasks Completed</div>
                    <div class="goals-number">1/3</div>
                </div>
            </div>
        </div>
         <!-- Upcoming Awards-->
         <div class="awards-section">
            <h2>Upcoming Awards <span>ðŸ¥³</span></h2>
            <ul class="awards-list">
                <li class="awards-item">Click to View</li>
                <li class="awards-item">Click to View</li>
                <li class="awards-item">Click to view</li>
            </ul>
        </div>
        <div id="award-modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="award-title"></h2>
                <p id="award-details"></p>
            </div>
        </div>
        <a href="{% url 'leaderboard' %}">
            <button class="leaderboard-button">Go to Leaderboard</button>
        </a>
        <a href="{% url 'dashboard' %}">
            <button class="dashboard-button">Back to Dashboard</button>
        </a>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
        const awards = [
            { title: "Free School Merchandise", details: "You are only 200 points away from getting this award!" },
            { title: "Free chips and drink at the vending machine", details: "Earn 350 more points to claim this award." },
            { title: "Homework Pass", details: "Reach 500 more points to earn a Homework Pass." }
        ];

        const awardsItems = document.querySelectorAll('.awards-item');
        const modal = document.getElementById('award-modal');
        const modalTitle = document.getElementById('award-title');
        const modalDetails = document.getElementById('award-details');
        const closeButton = document.querySelector('.close-button');

        // Show modal on click and update the award item
        awardsItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalTitle.textContent = awards[index].title;
                modalDetails.textContent = awards[index].details;

                // Update the clicked item's text to the award title
                item.textContent = awards[index].title;
                item.style.backgroundColor = '#56A1C1'; 
                item.style.color = '#fff'; 
            });
        });

        // Close modal on click of close button
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the modal content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
    </script>
    <script>
        // Sample recent goals data 
        const goals = [
            { title: "Total Math Tasks Completed", number: "3/5"},
            { title: "Total History Tasks Completed", number: "2/3"},
            { title: "Total Science Tasks Completed", number: "1/3"}
        ];

        function displayGoals() {
            const goalsList = document.getElementById('goals-list');
            goalsList.innerHTML = ''; // Clear any previous list

            goals.forEach(goals => {
                const goalsDiv = document.createElement('div');
                goalsDiv.classList.add('goals-item');

                goalsDiv.innerHTML = `
                    <div class="goals-title">${goals.title}</div>
                    <div class="goals-number">${goals.number}</div>
                `;

                goalsList.appendChild(goalsDiv);
            });
        }

        // Call the function to display awards when the page is loaded
        document.addEventListener("DOMContentLoaded", displayGoals);
    </script>
</body>
</html>
